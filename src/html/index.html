<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../../resource/img/icon.png">
    <title>Crypto Dash</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <header>
        <!-- Replace 'path_to_your_logo.png' with the actual path to your logo -->
        <img src="../../resource/img/icon.png" alt="Crypto Dash Logo" id="logo">
    </header>
    <h1>CRYPTO DASH</h1>
    <label for="coinSelect">Choose a coin:</label>
    <select id="coinSelect">
        <option value="ADA">ADA</option>
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="LTC">LTC</option>
        <option value="XRP">XRP</option>
    </select>
    <button id="submitBtn">Get Latest Price</button>
    <button id="connectBtn">Connect</button>
    <button id="disconnectBtn" disabled>Disconnect</button>
    <pre id="messages"></pre>
    <div id="myDiv"></div>
    <div id="Synthetic_Div"></div>
    <!-- Include SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Include your JavaScript file -->
    <script src="../js/index_script.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</body>
</html>
